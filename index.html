<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quoteBox">
        <div id="text">
        </div>
        <div id="author"></div>
        <div class="buttons" id="buttons">
            <div class="socials">
                <a id="twitter" href="https://twitter.com/" class="fab fa-twitter-square"></a>
                <a id="tumblr" href="https://www.tumblr.com/dashboard" class="fab fa-tumblr-square"></a>
            </div>
            <button type="button" id="newQuote" onclick="loadData()">New Quote</button>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
